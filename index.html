<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fallen_Mizu | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="profile-area">
            <img src="profile.jpg" alt="Fallen_Mizu" class="profile-img">
        </div>

        <h1 class="name">Fallen_Mizu</h1>

        <div class="typing-container">
            <span class="typed-text"></span><span class="cursor">&nbsp;</span>
        </div>

        <p class="bio">
            I am a software developer and photographer. I like to learn coding including static and dynamic web servers. 
            I am still a beginner, maybe I will learn more. This is my portfolio, thank you for visiting.
        </p>

        <div class="links">
            <a href="https://github.com/" class="btn">GitHub</a>
            <a href="#" class="btn secondary">Projects</a>
        </div>
    </div>

    <script>
        const typedTextSpan = document.querySelector(".typed-text");
        const textArray = ["Software Developer", "Photographer", "Lifelong Learner"];
        let textArrayIndex = 0;
        let charIndex = 0;

        function type() {
            if (charIndex < textArray[textArrayIndex].length) {
                typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, 100);
            } else {
                setTimeout(erase, 2000);
            }
        }

        function erase() {
            if (charIndex > 0) {
                typedTextSpan.textContent = textArray[textArrayIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erase, 50);
            } else {
                textArrayIndex++;
                if (textArrayIndex >= textArray.length) textArrayIndex = 0;
                setTimeout(type, 500);
            }
        }

        document.addEventListener("DOMContentLoaded", function() { 
            setTimeout(type, 1000);
        });
    </script>
</body>
</html>
